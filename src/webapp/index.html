<!DOCTYPE html>
<html>
<head>
  <title>Arada Bingo</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 id="welcome">👋 Welcome!</h2>
  <div id="referral"></div>

  <button id="playBtn">🎮 Play Bingo</button>
  <button id="claimBtn">💰 Claim Reward</button>
  <button id="depositBtn">💳 Deposit</button>
  <button id="inviteBtn">📨 Invite Friends</button>

  <div id="depositForm" style="display:none;">
    <h3>💳 Manual Deposit</h3>
    <label>Choose Method:</label><br/>
    <select id="depositMethod">
      <option value="CBE">CBE</option>
      <option value="CBE_BIRR">CBE Birr</option>
      <option value="TELEBIRR">Telebirr</option>
    </select><br/><br/>

    <label>Amount (min 30 Br):</label><br/>
    <input type="number" id="depositAmount" /><br/><br/>

    <label>Phone Number (optional):</label><br/>
    <input type="text" id="depositPhone" /><br/><br/>

    <label>Transaction Code:</label><br/>
    <input type="text" id="depositTxId" /><br/><br/>

    <button id="submitDeposit">✅ Verify Deposit</button>
  </div>

  <h3>🏆 Leaderboard</h3>
  <ul id="leaderboard"></ul>

  <h3>💸 Payout History</h3>
  <ul id="payoutHistory"></ul>

  <h3>🛠️ Admin Panel (Payouts)</h3>
  <ul id="adminPayouts"></ul>

  <h3>🧾 Admin Panel (Deposits)</h3>
  <ul id="adminDeposits"></ul>

  <script src="app.js"></script>
</body>
</html>
